<div class="container mat-elevation-z8">
    <h1 class="full-width">Dados do chamado</h1>
    <img class="full-width" src="/assets/img/chamado-create.svg" alt="">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Titulo do chamado</mat-label>
            <input disabled="true" [(ngModel)]="chamado.titulo" name="titulo" matInput>
        </mat-form-field>
    </form>

    <div class="status-prioridade">
        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Status</mat-label>
                <input disabled="true" [(ngModel)]="chamado.status" name="status" matInput>
            </mat-form-field>
        </form>

        <form class="form">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Prioridade</mat-label>
                <input disabled="true" [(ngModel)]="chamado.prioridade" name="prioridade" matInput>
            </mat-form-field>
        </form>
    </div>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Técnico</mat-label>
            <input disabled="true" [(ngModel)]="chamado.nomeTecnico" name="nomeTecnico" matInput>
        </mat-form-field>
    </form>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Cliente</mat-label>
            <input disabled="true" [(ngModel)]="chamado.nomeCliente" name="nomeCliente" matInput>
        </mat-form-field>
    </form>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Deixe uma observação</mat-label>
            <textarea disabled="true" [(ngModel)]="chamado.observacao" name="observacao" class="observacao" matInput></textarea>
        </mat-form-field>
    </form>

    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Retornar</button>

    <p class="full-width">Desenvolvido por Breno Chiori</p>
</div>
