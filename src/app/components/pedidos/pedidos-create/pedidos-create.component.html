<div class="container mat-elevation-z8">
    <h1 class="full-width">Criar Pedido</h1>
    <img class="full-width" src="/assets/img/tecnico-create.svg" alt="">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Data do Pedido</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="pedidos.dataPedido" name="dataPedido" [formControl]="dataPedido" required placeholder="Ex. dd/MM/yyyy">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </form>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Data de Entrega</mat-label>
            <input [(ngModel)]="pedidos.dataEntrega" name="dataEntrega" [formControl]="dataEntrega" required matInput>
        </mat-form-field>
    </form>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <input [(ngModel)]="pedidos.status" name="status" [formControl]="status" required matInput>
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
        color="primary">Criar</button>
    <button routerLink="../../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Breno Chiori</p>
</div>
