<div class="container">

    <h1 >Listando Pedidos</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo pedido</button>
  
    <mat-radio-group color="primary">
      <mat-radio-button (click)="orderByStatus('ABERTO')" value="ABERTO">ABERTO</mat-radio-button>
      <mat-radio-button (click)="orderByStatus('ANDAMENTO')" value="ANDAMENTO">EM ANDAMENTO</mat-radio-button>
      <mat-radio-button (click)="orderByStatus('ENCERRADO')" value="ENCERRADO">ENCERRADO</mat-radio-button>
  </mat-radio-group>
      
    <div class="mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dataPedido">
          <th mat-header-cell *matHeaderCellDef> Data do Pedido </th>
          <td mat-cell *matCellDef="let element"> {{element.dataPedido}} </td>
        </ng-container>

        <ng-container matColumnDef="dataEntrega">
            <th mat-header-cell *matHeaderCellDef> Data de Entrega </th>
            <td mat-cell *matCellDef="let element"> {{element.dataEntrega}} </td>
        </ng-container>
        
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{retornaStatus(element.status)}} </td>
        </ng-container>

        <ng-container matColumnDef="valorTotal">
            <th mat-header-cell *matHeaderCellDef> Valor Total </th>
            <td mat-cell *matCellDef="let element"> R$ {{element.valorTotal | currency: 'BRL'}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{element.id}}">
              <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="read/{{element.id}}">
              <i class="material-icons delete">visibility</i>
          </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
  
    </div>
  </div>
