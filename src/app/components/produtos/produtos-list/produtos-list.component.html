<div class="container">

    <h1 >Listando Produtos</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Produto</button>
  
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Pano de prato" #input>
    </mat-form-field>
      
    <div class="mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

        <ng-container matColumnDef="nomeProduto">
            <th mat-header-cell *matHeaderCellDef> Produto </th>
            <td mat-cell *matCellDef="let element"> {{element.nomeProduto}} </td>
        </ng-container>
        
        <ng-container matColumnDef="fornecedor">
            <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
            <td mat-cell *matCellDef="let element"> {{element.fornecedor}} </td>
        </ng-container>
        
        <ng-container matColumnDef="acoes">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="update/{{element.id}}">
              <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="read/{{element.id}}">
              <i class="material-icons delete">visibility</i>
          </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
  
    </div>
  </div>
