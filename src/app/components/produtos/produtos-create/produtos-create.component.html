<div class="container mat-elevation-z8">
    <h1 class="full-width">Criar Produtos</h1>
    <img class="full-width" src="/assets/img/tecnico-create.svg" alt="">

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nome do Produto</mat-label>
            <input [(ngModel)]="produtos.nomeProduto" name="nomeProduto" [formControl]="nomeProduto" required matInput
                placeholder="Ex. Impressora">
        </mat-form-field>
    </form>

    <form class="form">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Marca do Produto</mat-label>
            <input [(ngModel)]="produtos.marca" name="marca" [formControl]="marca" required matInput
                placeholder="Ex. Epson">
        </mat-form-field>
    </form>

    <button (click)="create()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-raised-button
        color="primary">Criar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

    <p class="full-width">Desenvolvido por Breno Chiori</p>
</div>
