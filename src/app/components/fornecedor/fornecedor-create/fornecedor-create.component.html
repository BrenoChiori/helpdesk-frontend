<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullwidth">Cadastrar Cliente</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <h2>Informações Fornecedor</h2>

        <text-input-box
            labelName="Nome"
            nameValue="nome"
            [formControlValue]="nome"
            [(ngModelValue)]="fornecedor.nome"
            icon="sentiment_very_satisfied"
        ></text-input-box>

        <text-input-box
            labelName="CPF/CNPJ"
            nameValue="documento"
            [formControlValue]="documento"
            [(ngModelValue)]="fornecedor.documento"
            placeholderValue="Ex.. 000.000.000-00"
            maskValue="000.000.000-00||00.000.000/0000-00"
            icon="password"
        ></text-input-box>

        <text-input-box
            labelName="E-mail"
            nameValue="email"
            [formControlValue]="email"
            [(ngModelValue)]="fornecedor.email"
            placeholderValue="Ex.. example@email.com"
            icon="mail"
        ></text-input-box>

        <text-input-box
            labelName="Telefone"
            nameValue="telefone"
            [formControlValue]="telefone"
            [(ngModelValue)]="fornecedor.telefone"
            placeholderValue="Ex.. (99) 99999-9999"
            maskValue="(00) 0000-0000||(00) 0 0000-0000"
            icon="phone"
        ></text-input-box>

        <mat-form-field class="fullwidth" appearance="legacy">
            <mat-label>Selecione a forma de entrega</mat-label>
            <mat-select [(ngModel)]="fornecedor.formadeEntrega" name="status" [formControl]="formadeEntrega" required>
                <mat-option value="RETIRARLOJA">RETIRAR NA LOJA</mat-option>
                <mat-option value="RETIRARPONTOCOLETA">RETIRAR NO PONTO DE COLETA</mat-option>
                <mat-option value="ENTREGA">ENTREGA DOMICILIAR</mat-option>
            </mat-select>
        </mat-form-field>

        <h2>Endereço Fornecedor</h2>

        <text-input-box
            labelName="CEP"
            nameValue="cep"
            [formControlValue]="cep"
            [(ngModelValue)]="fornecedor.endereco.cep"
            placeholderValue="Ex.. 38400-000"
            maskValue="00000-000"
            icon="place"
        ></text-input-box>

        <text-input-box
            labelName="Rua"
            nameValue="rua"
            [formControlValue]="rua"
            [(ngModelValue)]="fornecedor.endereco.rua"
            placeholderValue="Ex.. Rua Nossa Senhora"
            icon="directions"
        ></text-input-box>

        <text-input-box
            labelName="Número"
            nameValue="numero"
            [formControlValue]="numero"
            [(ngModelValue)]="fornecedor.endereco.numero"
            placeholderValue="Ex.. 123"
            icon="pin"
        ></text-input-box>

        <text-input-box
            labelName="Bairro"
            nameValue="bairro"
            [formControlValue]="bairro"
            [(ngModelValue)]="fornecedor.endereco.bairro"
            placeholderValue="Ex.. Santa Mônica"
            icon="domain"
        ></text-input-box>

        <text-input-box
            labelName="Complemento"
            nameValue="complemento"
            [formControlValue]="complemento"
            [(ngModelValue)]="fornecedor.endereco.complemento"
            placeholderValue="Ex.. Loja 1"
            [isRequired]="false"
            icon="more"
        ></text-input-box>

        <text-input-box
            labelName="Cidade"
            nameValue="cidade"
            [formControlValue]="cidade"
            [(ngModelValue)]="fornecedor.endereco.cidade"
            placeholderValue="Ex.. São Paulo"
            icon="location_city"
        ></text-input-box>

        <text-input-box
            labelName="Estado"
            nameValue="estado"
            [formControlValue]="estado"
            [(ngModelValue)]="fornecedor.endereco.estado"
            placeholderValue="Ex.. São Paulo"
            icon="flag"
        ></text-input-box>

        <button (click)="create()" [disabled]="!validaCampos()"  class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullwidth">by Breno Chiori</p>
</div>
