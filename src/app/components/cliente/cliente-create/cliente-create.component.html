<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullwidth">Cadastrar Cliente</h1>
        <img class="fullwidth" src="assets/img/tecnico-create.svg" alt="Help Desk">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true"  class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <text-input-box
            labelName="Nome"
            nameValue="nome"
            [formControlValue]="nome"
            [(ngModelValue)]="cliente.nome"
            icon="sentiment_very_satisfied"
        ></text-input-box>

        <text-input-box
            labelName="CPF"
            nameValue="cpf"
            [formControlValue]="cpf"
            [(ngModelValue)]="cliente.cpf"
            placeholderValue="Ex.. 000.000.000-00"
            maskValue="000.000.000-00||00.000.000/0000-00"
            icon="pin"
        ></text-input-box>

        <text-input-box
            labelName="E-mail"
            nameValue="email"
            [formControlValue]="email"
            [(ngModelValue)]="cliente.email"
            placeholderValue="Ex.. example@email.com"
            icon="mail"
        ></text-input-box>

        <text-input-box
            labelName="Senha"
            nameValue="senha"
            [formControlValue]="senha"
            [(ngModelValue)]="cliente.senha"
            placeholderValue="Ex.. 1234"
            typeValue="password"
            icon="password"
        ></text-input-box>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullwidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullwidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullwidth">by Breno Chiori</p>
</div>
