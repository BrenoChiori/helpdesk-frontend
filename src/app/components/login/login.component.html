<div class="container">

    <h1>Help Desk - Sitema de chamados</h1>

    <img src="assets/img/login-image.svg" alt="Help Desk - Sitema de chamados">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="fulano@email.com">

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Senha</mat-label>

    <button class="full-width mat-elevation-z4"  mat-stroked-button color="primary">Primary</button>

</div>
